name: Deploy Vite React App

on:
  push:
    branches: ["main"] # Hoặc "master" tùy tên nhánh chính của bạn
  workflow_dispatch: # Cho phép chạy thủ công nút bấm nếu cần

# Cấp quyền cho GITHUB_TOKEN để deploy lên Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép 1 lần deploy chạy tại 1 thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node 20 ổn định
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Dùng 'npm ci' thay vì 'npm install' để cài chính xác phiên bản trong package-lock.json

      - name: Lint Code (Optional)
        # Chạy eslint để kiểm tra lỗi cú pháp trước. Nếu lỗi thì dừng luôn, không build nữa.
        run: npm run lint

      - name: Build Project
        # Lệnh này sẽ chạy "tsc -b && vite build" như trong package.json của bạn
        # Nó sẽ kiểm tra Type sript -> Build ra thư mục 'dist'
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite build ra thư mục dist (Lưu ý: CRA cũ là build)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build # Phải xong job build mới chạy job này
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4